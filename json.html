<html>
	<head><script src="https://code.jquery.com/jquery-2.1.1.js"></script></head>
	<body>
	<div id="answer"></div>
		<script>
	var posts = new Array(10);
		for (var i = 10 - 1; i >= 1; i--) {
			$.ajax({
			  method: 'GET',
			  url: 'http://jsonplaceholder.typicode.com/posts/'+i,
			  success: function(data) {
			    //console.log(data)
			    $.each(data, function(i, posts){
			    	posts[i] = new Array(data.id, data.userID, data.title, data.body)
			    	console.log(posts);
					//posts.sort(sortFunction);

			  }
			})			
		};
		</script>		
	</body>	
</html>
